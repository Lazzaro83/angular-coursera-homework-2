<!doctype html>
<html lang="en" ng-app="shoppingListApp">
  <head>
    <title>Shopping-List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      ul{
        list-style: none;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy.buyingList">{{$index + 1}}. Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="buy.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      </ul>
     <div class="emptyMessage" ng-if="buy.value">Everything is bought! </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="items in bought.items">{{$index + 1}}. Bought {{items.quantity}} {{items.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.status()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
